<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.min.css">
    <!-- Dagre library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.7.4/dagre.min.js"></script>
    <!-- Graphlib library (mandatory for DirectedGraph layout) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphlib/2.1.8/graphlib.min.js"></script>
    <!-- JointJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.5.6/joint.min.js"></script>
    <!-- JointJS Directed Graph Layout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.5.6/joint.layout.DirectedGraph.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="controls">
        <textarea id="diagram-input" placeholder="Enter diagram instructions here..."></textarea>
        <button type="button" id="generate-diagram">Generate Diagram</button>
    </div>
    <div id="paper-container">
        <div id="paper"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
